<div class="details-page">
    <div class="resume-header">
        <div class="id-header">
            <h1 id="firstname">Maxwell</h1>
            <h2 id="middlename">Robert John</h2>
            <h1 id="lastname">Gardiner</h1>
        </div>
        </br>
    </div>


    <div class="resume-body">

        <div class="work-experience">
            <h1 class="section-header">Work Experience</h1>

            <div ng-repeat="x in resume.work_experience">

                <div class="listing">
                    <p class="company-header">{{ x.place }}</p>
                    <p class="position-header">{{ x.title }}</p>
                    <p class="stack-header">{{ x.stack }}</p>
                    <p class="summary-body container" ng-class="{show: showDetails['work_experience'][$index]}">{{ x.description }}</p>
                    <div class="show-more-div">
                        <button class="show-more-button" ng-click="showDetails['work_experience'][$index] = !showDetails['work_experience'][$index]"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="volunteer-experience">

            <h1 class="section-header">Volunteer Projects</h1>
            <div ng-repeat="x in resume.volunteer_experience">

                <div class="listing">
                    <p class="company-header">{{ x.place }}</p>
                    <p class="position-header">{{ x.title }}</p>
                    <p class="stack-header">{{ x.stack }}</p>
                    <p class="summary-body container" ng-class="{show: showDetails['volunteer_experience'][$index]}">{{ x.description }}</p>
                    <div class="show-more-div">
                        <button class="show-more-button" ng-click="showDetails['volunteer_experience'][$index] = !showDetails['volunteer_experience'][$index]"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="education-experience">

            <h1 class="section-header">Education</h1>
            <div ng-repeat="x in resume.education_experience">

                <div class="listing">
                    <p class="company-header">{{ x.place }}</p>
                    <p class="position-header">{{ x.title }}</p>
                    <p class="stack-header">{{ x.stack }}</p>
                    <p class="summary-body container" ng-class="{show: showDetails['education_experience'][$index]}">{{ x.description }}</p>
                    <div class="show-more-div">
                        <button class="show-more-button" ng-click="showDetails['education_experience'][$index] = !showDetails['education_experience'][$index]"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
